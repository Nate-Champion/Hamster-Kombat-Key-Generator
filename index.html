<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Promo Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Game Promo Code Generator</h1>
        <div class="form-group">
            <label for="gameSelect">Select Game</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
                <option value="5">MergeAway (NEW)</option>
                <option value="6">Twerk Race (NEW)</option>
            </select>
        </div>

        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">Number of keys:</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="100">100</option>
            </select>
        </div>
        <button id="startBtn" class="btn btn-primary">Generate Keys</button>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">Starting...</div>
            <div id="countdownContainer">
                <p>Next Step will start in: <span id="countdownTimer"></span> seconds</p>
            </div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">Generated Keys:</h3>
            <div id="keysList"></div>
            <div class="button-group">
                <button id="copyAllBtn" class="btn btn-secondary hidden">Copy All Keys</button>
                <button id="generateMoreBtn" class="btn btn-primary">Generate More Keys</button>
            </div>
            <div id="copyStatus" class="hidden">Copied!</div>
        </div>
        <div class="mycodes">
            <p class="info-text">The Key Generation may take up to 10 mins</p>
            <button id="ShowKeysBtn" class="btn btn-info">My Codes</button>
            <div id="generatedCodesContainer" class="hidden">
                <h3>Today's Generated Codes:</h3>
                <ul id="generatedCodesList"></ul>
            </div>
        </div>
        <div class="footer">
            <p>Disclaimer: This tool is for educational purposes only. Use responsibly.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
